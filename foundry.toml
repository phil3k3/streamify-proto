[profile.default]
src = "src"
out = "out"
libs = ["node_modules"]
remappings = [
    "@decentral.ee/=node_modules/@decentral.ee/",
    "@ensdomains/=node_modules/@ensdomains/",
    "@openzeppelin/=node_modules/@openzeppelin/",
    "@superfluid-finance/=node_modules/@superfluid-finance/",
]

