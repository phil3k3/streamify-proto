<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px; /* Setting base font-size to 16px */
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 25em; /* Adjusted to em */
            padding: 1.25em; /* Adjusted to em */
            box-sizing: border-box;
        }

        .warning-box {
            border: 0.0625em solid red; /* Adjusted to em */
            padding: 0.625em 0.9375em; /* Adjusted to em */
            color: red;
            display: inline-flex;
            align-items: center;
            width: 100%;
        }

        .warning-sign {
            font-size: 2em; /* Made it bigger */
            color: red; /* Made the sign red */
            margin-right: 0.625em; /* Adjusted to em */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="warning-box">
        <i class="warning-sign fas fa-exclamation-triangle"></i>
        Insufficient funds
    </div>
</div>
</body>
</html>
