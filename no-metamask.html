<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #install-metamask {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        h1 {
            font-size: 5em;
        }

        p {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #download-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 5em;
            background-color: #007BFF; /* Blue color */
            color: #fff;
            text-decoration: none;
            border-radius: 10px; /* Rounded corners */
        }

        #download-link:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
<div id="install-metamask">
    <h1>Install Metamask</h1>
    <p>Metamask is a digital wallet and gateway to blockchain apps. To get started, please install Metamask.</p>
    <a id="download-link" href="https://metamask.io/" target="_blank">Download Metamask</a>
</div>
</body>
</html>
