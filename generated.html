<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #status {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }
        .status-box {
            width: 20px;
            height: 20px;
            border-radius: 50%; /* Make it a circle */
            margin-right: 5px;
            text-align: center;
            display: inline-block;
            vertical-align: middle;
            position: relative;
        }
        .connected {
            background-color: #7CFC00; /* Lighter green color */
        }
        .not-connected {
            background-color: red;
        }
        #ethereum-icon {
            width: 24px;
            height: 24px;
            background-image: url('ethereum-icon.png'); /* Replace with your own Ethereum icon */
            background-size: cover;
        }
        #balance {
            font-size: 16px;
            margin-top: 10px;
        }
        #start-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #007BFF; /* Blue color */
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10px; /* Rounded corners */
        }
    </style>
</head>
<body>
<div id="status">
    <div class="status-box connected" id="connected-box"></div>
    <div class="status-box not-connected" id="not-connected-box">i</div>
    <div id="ethereum-icon"></div>
</div>
<div id="balance">Balance: <span id="formatted-balance">0 ETH</span></div>
<button id="start-button">Start</button>

<script>
    // Simulate the connection state (change this based on your actual connection status)
    let isConnected = true; // Change to false to simulate not connected

    // Simulate the Ethereum balance (change this to your actual balance)
    let ethereumBalance = 5.12345;

    // Function to update the UI based on connection state
    function updateConnectionStatus() {
        const connectedBox = document.getElementById('connected-box');
        const notConnectedBox = document.getElementById('not-connected-box');

        if (isConnected) {
            connectedBox.style.display = 'block';
            notConnectedBox.style.display = 'none';
        } else {
            connectedBox.style.display = 'none';
            notConnectedBox.style.display = 'block';
        }
    }

    // Function to format and display the Ethereum balance
    function displayEthereumBalance() {
        const ethereumBalanceSpan = document.getElementById('formatted-balance');
        ethereumBalanceSpan.textContent = `${ethereumBalance.toFixed(5)} ETH`;
    }

    // Function to handle the "Start" button click event
    function startButtonClick() {
        // Simulate some action when the "Start" button is clicked
        alert('Start button clicked!');
    }

    // Initial setup
    updateConnectionStatus();
    displayEthereumBalance();

    // Attach a click event listener to the "Start" button
    const startButton = document.getElementById('start-button');
    startButton.addEventListener('click', startButtonClick);
</script>
</body>
</html>
